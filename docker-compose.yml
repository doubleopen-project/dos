version: "3"

services:
    postgres:
        image: postgres:16.0
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        env_file:
            - path: .env.local
              required: false
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7.2
        volumes:
            - redis-data:/data
        command: /bin/sh -c "redis-server --requirepass redis"
        ports:
            - 6379:6379
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "redis-cli ping"]
            interval: 5s
            timeout: 5s
            retries: 5

    minio:
        image: minio/minio
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio-data:/data
        environment:
            MINIO_ROOT_USER: miniouser
            MINIO_ROOT_PASSWORD: miniopassword
        command: server --console-address ":9001" /data
        restart: always
        healthcheck:
            test:
                ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

    createbuckets:
        image: minio/mc
        depends_on:
            - minio
        entrypoint: >
            /bin/sh -c "
            /usr/bin/mc alias set myminio http://minio:9000 miniouser miniopassword;
            /usr/bin/mc mb myminio/doubleopen;
            exit 0;
            "

    api:
        build:
            dockerfile: API.Dockerfile
        env_file:
            - path: .env.local
              required: false
        ports:
          -  3001:3001
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
            - REDIS_URL=redis://redis:6379
            - SPACES_ENDPOINT=http://minio:9000
            - ALLOWED_ORIGINS=http://localhost:3000
            - PORT=3001
            - NODE_ENV=development
        depends_on:
            - postgres
            - redis
            - minio

    ui:
        build:
            dockerfile: UI.Dockerfile
            args:
                - NEXT_PUBLIC_API_URL=http://localhost:3001/api/
        env_file:
            - path: .env.local
              required: false
        environment:
            - NEXT_PUBLIC_API_URL=http://localhost:3001/api/
        depends_on:
            - api
        ports:
            - 3000:3000

    scanner-worker:
        build:
            dockerfile: Worker.Dockerfile
        env_file:
            - path: .env.local
              required: false
        environment:
            - REDIS_URL=redis://redis:6379
            - SPACES_ENDPOINT=http://minio:9000
        depends_on:
            - redis
            - minio

volumes:
    db-data:
        driver: local
    redis-data:
        driver: local
    minio-data:
        driver: local
