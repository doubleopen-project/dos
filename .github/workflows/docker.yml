name: Build and publish Docker image on Docker Hub and GitHub Packages

on:
    push:
        branches:
            - main
            - worker-deployment
            - do-197-env-files-should-be-loaded-in-scripts-not-in-code
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Log in to GitHub Packages
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Worker Docker image
              uses: docker/build-push-action@v6
              continue-on-error: false
              with:
                  context: .
                  file: "{context}/Worker.Dockerfile"
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_HUB_USERNAME }}/worker:latest
                      ghcr.io/${{ github.repository }}/worker:latest
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache
