name: Check formatting

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.13.1
                  cache: "npm"
            - name: Install dependencies
              run: |-
                  npm ci
            - name: Run Prettier
              run: |-
                  npm run prettier:check
