name: Check formatting

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.15.0
                  cache: "npm"
            - name: Install dependencies
              run: |-
                  npm ci
            - name: Run Prettier
              run: |-
                  npx prettier@3.1.0 --check .
