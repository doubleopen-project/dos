name: Check formatting

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Run Prettier
              run: |-
                  npx prettier@3.1.0 --check .
